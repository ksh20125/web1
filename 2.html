<h2>CSS</h2>
<p> Cascading Style Sheets의 약자로 웹 문서의 스타일을 지정하고 꾸미는 데에 사용되는 언어이다.
    기존의 웹 페이지 제작 언어인 HTML과 별개로 CSS라는 언어를 도입했다.
    현재 CSS는 HTML 언어와 함께 동작하며 HTML로 작성된 정보를 human-friendly하게 바꿔주는 역할을 한다.</p>
