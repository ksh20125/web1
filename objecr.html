<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>object</h1>
      <script>
      var coworks = {
        "programmer" :"aaa",
        "designer" : "bbb"
      };
      document.write("programmer :"+coworks.programmer+"<br>");
      document.write("deginer :"+coworks.designer+"<br>");
      coworks.bookkeeper ="duru";
      document.write("bookkeeper :"+coworks.bookkeeper+"<br>");
      coworks["data scientist"] ="ccc"
      document.write("data scientist :"+coworks["data scientist"]+"<br>");
      </script>
      <h2>Iterate</h2>

      <script>
      for(var key in coworks) {
        document.write(key + ' : ' +coworks[key]+'<br>')
      }
      </script>
      <h2>property & method </h2>

  </body>
</html>
